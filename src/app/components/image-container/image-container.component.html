
<div class="container">
  

  <div id="flickrCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <!-- <ol class="carousel-indicators">
       <li data-target="#flickrCarousel"  *ngFor="let item of photoURLList;let i = index"  [ngClass]="{'active': highlightedDiv === i}" (click)="[toggleHighlight(i)]"></li> 
    </ol> -->
    <div class="carousel-indicators">
     <button type="button" class="btn btn-light" (click)="[slideShow()]">Start</button>
      <button type="button" class="btn btn-light" (click)="[pause()]">Pause</button>
      </div>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
    <div class="item" *ngFor="let item of photoURLList;let i = index" [ngClass]="{'active': highlightedDiv === i}">
        <img src="{{item}}" alt="Los Angeles" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="javascript:void(0);" data-slide="prev" (click)="[toggleHighlight(highlightedDiv-1)]">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="javascript:void(0);" data-slide="next" (click)="[toggleHighlight(highlightedDiv+1)]">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
    
  </div>
</div>
